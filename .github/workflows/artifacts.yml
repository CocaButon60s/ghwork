name: Artifacts
on: push
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - run: date > date.txt
      - uses: actions/upload-artifact@v4
        with:
          name: uploaded
          path: date.txt
  downloads:
    runs-on: ubuntu-latest
    steps:
      - run: |
          # echo "${GITHUB_TOKEN}" | gh auth login --with-token
          dbid=$(gh run list --workflow artifacts.yml --json databaseId --jq .'[0].databaseId')
          echo $dbid
          gh run download $dbid --name uploaded --dir .
